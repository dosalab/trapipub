{% load static %}
{% load bootstrap_toolkit %}

<!doctype html>
<html class="no-js" lang="">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<div class='col-md-3'></div>

    </div>
